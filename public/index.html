<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Card</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="scratch-container">
            <div id="scratch_card" class="scratch-card">
                <div class="bottom-image-container">
                    <img id="bottom-image" alt = "bottom-image">
                </div>
                <canvas id="scratch-canvas" width="600" height="400"></canvas> 
            </div>
        </div>    
        <div class="logo-container left-logo">
            <img src="img/logo_left.png" alt="Left Logo">
        </div>
        <div class="logo-container right-logo">
            <img src="img/logo_right.png" alt="Right Logo">
        </div>
    </div>
    <script src="js/picture_scratcher.js"></script>
</body>
</html>
